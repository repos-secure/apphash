<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
 "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
    <title>apphash: hostile zone verification</title> 

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
        #results {
            font-size: 18px;
            padding: 10px;
        }
        textarea {
            font-size: 16px;
        }
    </style>
</head> 
<body> 
    <!--(for i in js)-->
        <script type="text/javascript">$!i!$</script>
    <!--(end)-->
    <h1> hostile zone verification </h1>

    <div id="results"> </div>
    
    <textarea cols="70" rows="15" id="text">
    </textarea>
    <div>
        <button id="check">check</button>
    </div>

    <script type="text/javascript">
        $(function(){
            $("#check").click(function(){
                var ret = apphash_hostile_check($("#text").attr("value"));
                if (ret){
                    $("#results").html(ret);
                    $("#results").css("color", "red");
                } else {
                    $("#results").html("OK - if your test executed code, please let me know.");
                    $("#results").css("color", "green");
                }
            })
        })
    </script>
</body> 
</html>
